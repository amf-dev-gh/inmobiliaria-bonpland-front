<div class="container">
  <h3 class="text-center mb-3">{{titulo}}</h3>
  <h3 class="text-center mb-3">{{subtitulo}}</h3>
@if (!error) {
  <form [formGroup]="formulario" (ngSubmit)="guardarCambios()">

    <div class="row mb-2 justify-content-between">
      <div class="col-md-4">
        <label for="pais" class="form-label">Pais</label>
        <input type="text" id="pais" class="form-control" formControlName="pais">
      </div>
      <div class="col-md-4">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" id="ciudad" class="form-control" formControlName="ciudad">
      </div>
      <div class="col-md-4">
        <label for="barrio" class="form-label">Barrio</label>
        <input type="text" id="barrio" class="form-control" formControlName="barrio">
      </div>
    </div>

    <div class="row mb-2 justify-content-between">
      <div class="col-md-4">
        <label for="tipoContratacion" class="form-label">Tipo de contratacion</label>
        <select id="tipoContratacion" class="form-select" formControlName="tipoContratacion">
          <option value="" disabled>- Seleccione un tipo -</option>
          <option value="Venta">Venta</option>
          <option value="Alquiler">Alquiler</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="mtsCuadrados" class="form-label">Metros cuadrados</label>
        <input type="number" id="mtsCuadrados" class="form-control" formControlName="mtsCuadrados" step="5">
      </div>
      <div class="col-md-2">
        <label for="costo" class="form-label">Costo</label>
        <input type="number" id="costo" class="form-control" formControlName="costo" step="10">
      </div>
      <div class="col-md-2">
        <label for="cantAmbientes" class="form-label">Cantidad de ambientes</label>
        <input type="number" id="cantAmbientes" class="form-control" formControlName="cantAmbientes" min="1">
      </div>
      <div class="col-md-2">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" formControlName="estado">
          <option value="" disabled>- Seleccione un tipo -</option>
          @if (formulario.get('tipoContratacion')?.value === "Venta") {
            <option value="Vendido">Vendido</option>
          }
          @if (formulario.get('tipoContratacion')?.value === "Alquiler") {
            <option value="Alquilado">Alquilado</option>
          }
          <option value="Disponible">Disponible</option>
          <option value="Reservado">Reservado</option>
        </select>
      </div>
    </div>

    <div class="row mb-2 justify-content-between align-items-center">
      <div class="col-md">
        <label for="infoAdicional" class="form-label">Informaci√≥n adicional</label>
        <input type="text" id="infoAdicional" class="form-control" formControlName="infoAdicional">
      </div>
    </div>

    <div class="row mb-2 justify-content-between align-items-center">
      <div class="col-md-6">
        <label for="imgUrl" class="form-label">URL de Imagen</label>
        <input type="text" id="imgUrl" class="form-control" formControlName="imgUrl">
      </div>
      @if (!nuevo) {
        <div class="col-md-6 text-end">
          <img [src]="inmueble.imgUrl" alt="imagen" class="rounded mx-auto d-block" height="200">
        </div>
      }
    </div>
    <button type="submit" class="btn btn-primary me-3">Guardar cambios</button>
    <a class="btn btn-secondary" routerLink="/admin">Volver</a>
  </form>
}
</div>
