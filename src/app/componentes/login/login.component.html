<div class="container text-center my-2">
  <h1>Iniciar sesión como administrador</h1>

  <div class="container w-25">
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="mb-2">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <p class="text-danger">{{infoIntentos}}</p>
      <button type="submit" class="btn btn-success" data-bs-dismiss="modal" [disabled]="formLogin.invalid">Iniciar sesión</button>
    </form>
  </div>

</div>
