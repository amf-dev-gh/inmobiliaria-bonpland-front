<div class="container text-center mt-2 mb-4">
  <h1>Nuestros inmuebles destacados</h1>
</div>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    @for (i of inmuebles; track $index) {
      <button type="button" data-bs-target="#carouselExampleCaptions" [ngClass]="{'active' : $index === 0}" [attr.data-bs-slide-to]="$index" [attr.aria-current]="$index === 0" 
      [attr.aria-label]="'Slide ' + ($index+1)"></button>
    }
  </div>
  <div class="carousel-inner">
    @for (i of inmuebles; track $index) {
      <div class="carousel-item" [ngClass]="{'active' : $index === 0}">
        <img [src]="i.imgUrl" class="d-block img-slider" alt="Imagen inmueble">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{i.barrio}}, {{i.ciudad}} - {{i.pais}}</h5>
          <p>Disponible para su {{i.tipoDeContratacion.toLocaleLowerCase()}} a tan solo {{i.costo}} €</p>
          <a class="btn btn-warning btn-sm" (click)="masInfo(i.id)">Mas información</a>
        </div>
      </div>
    }
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
